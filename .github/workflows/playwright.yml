name: Playwright Tests (Docker)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”¨ Build Docker image once
      - name: Build Playwright Docker image
        run: docker build -t task-manager-e2e .

      # -------------------------
      # 1ï¸âƒ£ Auth tests
      # -------------------------
      - name: Run Auth tests
        run: >
          docker run --rm
          task-manager-e2e
          npx playwright test tests/auth.spec.ts --project=chromium
        env:
          CI: true

      # -------------------------
      # 2ï¸âƒ£ Task CRUD tests (Task 2)
      # -------------------------
      - name: Run Task CRUD tests
        run: >
          docker run --rm
          task-manager-e2e
          npx playwright test tests/tasks.spec.ts --project=chromium --workers=1
        env:
          CI: true

      # -------------------------
      # 3ï¸âƒ£ Task Negative tests (Task 3)
      # -------------------------
      - name: Run Task Negative tests
        run: >
          docker run --rm
          task-manager-e2e
          npx playwright test tests/tasks-negative.spec.ts --project=chromium --workers=1
        env:
          CI: true

      # -------------------------
      # ðŸ“¦ Upload Playwright Report
      # -------------------------
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
